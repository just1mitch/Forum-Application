name: "Validate HTML"

on:
  pull_request:
    types: [opened, reopened, edited]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checks HTML5
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: /
        format: text
        css: true
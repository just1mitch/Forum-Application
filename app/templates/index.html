<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/CSS/style.css">

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
  integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
  crossorigin="anonymous">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script
  src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
  integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
  crossorigin="anonymous">
</script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
  integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
  crossorigin="anonymous"
  onload="renderMathInElement(document.body);">
</script>

<!-- Including jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
  <header>
    <div class="logo katex-render">\sqrt{MathleTeX}</div>
    <nav>
      <a class="katex-render"class="active" href="home.html">\{home</a>
      <a class="katex-render" href="leaderboard.html">\{leaderboard</a>
      <a class="katex-render" href="playQuiz.html">\{questions</a>
      <a class="katex-render" href="makeQuiz.html">\{newQuestion</a>
      <a class="katex-render" href="login.html">\{login</a>
    </nav>
  </header>
  <div class="banner">
    <div id="equation-background"></div>
    <div class="content">
      <h1>Welcome to MathleTeX!</h1>
      <p>Simplified questions by the community for the community!</p>
    </div>
    <button class="start-button">Start your Mathletex today!</button>
  </div>
  <div class="mid-container">
    <div class="about-section">
      <div class="about-header">
        <h2>About</h2>
      </div>

    </div>
    <div class="small-leaderboard">
      <div class="leaderboard-header">
        <h2>Leaderboard</h2>
      </div>



    </div>
  </div>

  <div class="bottom-container">
    <div class="instructions-section">
      <div class="instructions-header">
        <h2>Instructions</h2>

      </div>

    </div>

  </div>
</body>
<footer>
  <script src="../static/JavaScript/bg.js"></script>
</footer>
</html>

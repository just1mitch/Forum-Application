<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- KaTeX styling -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" 
        integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" 
        crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
        src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" 
        integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" 
        crossorigin="anonymous">
    </script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script 
        defer 
        src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" 
        integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" 
        crossorigin="anonymous"
        onload="renderMathInElement(document.body);">
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Mathleteizzle</div>
        <nav>
          <a href="{{url_for('home')}}">Home</a>
          <a href="{{url_for('leaderboard')}}">Leaderboard</a>
          <a href="#">Play Quiz</a>
          <a href="{{url_for('create_question')}}">Create Quiz</a>
          <a href="{{url_for('login_signup')}}">Login</a>
        </nav>
    </header>
    <div class="container" id="question-form">
        <h2>Create a Question</h2>
        <form action="/create_question" method="post">
            <input type="radio" class="btn-check" id="difficulty-easy" checked>
            <label class="btn" for="difficulty-easy">Easy</label>
            <input type="radio" class="btn-check" id="difficulty-medium" checked>
            <label class="btn" for="difficulty-medium">Medium</label>
            <input type="radio" class="btn-check" id="difficulty-hard" checked>
            <label class="btn" for="difficulty-hard">Hard</label>
        </form>
    </div>
</body>
</html>

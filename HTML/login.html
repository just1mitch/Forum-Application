<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">Mathleteizzle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <nav>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="playQuiz.html">Play Quiz</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="makeQuiz.html">Make Quiz</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="login.html">Login</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="switch-container">
    <div class="switch-labels">
      <span>Login</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="switch">
      <span class="slider"></span>
    </label>
    <div class="switch-labels">
      <span>Sign Up</span>
    </div>
  </div>

  <div class="container" id="login-form">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <input id="loginSubmit" type="submit" value="Login">
    </form>
  </div>

  <div class="container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Set Username:</label>
        <input type="text" id="setusername" name="setusername" required>
      </div>
      <div class="form-group">
        <label for="username">Set Email:</label>
        <input type="text" id="setemail" name="setemail" required>
      </div>
      <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" id="createpassword" name="createpassword" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>
      <input id="signUpSubmit" type="submit" value="Sign Up">
    </form>
  </div>
</body>
<footer>
  <p>footer content...</p>
</footer>
<script type="text/javascript" src="../JavaScript/main.js"></script>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Math Game Website Title Goes Here</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../JavaScript/client-verification.js"></script>
    </head>
    <body>
        <div class="auth-container">
            <h1>Login to Your Account</h1>
            <form id="login-form">
                <label for="login-usr">Username:</label>
                <input type="text" id="login-usr" name="login-usr" placeholder="Enter Username" required>
                <label for="login-pwd">Password:</label>
                <input type="password" id="login-pwd" name="login-pwd" placeholder="Enter Password" required>
                <label for="remember">Remember Me</label>
                <input type="checkbox" id="remember" name="remember">
                <input type="submit" name="submit-login" value="Login">
            </form>
            <p>Don't have an account? <a href="#" class="switch-form">Sign Up</a></p>
        </div>
        <div class="auth-container" style="display:none">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                <label for="signup-usr">Username:</label>
                <input type="text" id="signup-usr" name="usr" placeholder="Enter Username" required>
                <label for="signup-pwd">Password:</label>
                <input type="password" id="signup-pwd" name="signup-pwd" placeholder="Enter Password" required>
                <label for="pwd-conf">Repeat Password:</label>
                <input type="password" id="pwd-conf" name="pwd-conf" placeholder="Re-enter Password" required>
                <input type="submit" id="submit-signup" name="submit-signup" value="Create New Account">
            </form>
            <p>Already have an account? <a href="#" class="switch-form">Log In</a></p>
        </div>
    </body>
</html>

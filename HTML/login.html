<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <div class="logo">Mathleteizzle</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="playQuiz.html">Play Quiz</a>
      <a href="makeQuiz.html">Make Quiz</a>
      <a class="active" href="login.html">Login</a>
    </nav>
  </header>

  <div class="switch-container">
    <div class="switch-labels">
      <span>Login</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="switch">
      <span class="slider"></span>
    </label>
    <div class="switch-labels">
      <span>Sign Up</span>
    </div>
  </div>

  <div class="container" id="login-form">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <input id="loginSubmit" type="submit" value="Login">
    </form>
  </div>

  <div class="container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Set Username:</label>
        <input type="text" id="setusername" name="setusername" required>
      </div>
      <div class="form-group">
        <label for="username">Set Email:</label>
        <input type="text" id="setemail" name="setemail" required>
      </div>
      <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" id="createpassword" name="createpassword" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>
      <input id="signUpSubmit" type="submit" value="Sign Up">
    </form>
  </div>
</body>
<footer>
  <p>footer content...</p>
</footer>
<script type="text/javascript" src="../JavaScript/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

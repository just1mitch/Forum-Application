<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <div class="logo">Mathleteizzle</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="#">Play Quiz</a>
      <a href="#">Make Quiz</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input id="loginSubmit" type="submit" value="Login">
    </form>
  </div>

  <div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="username">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="username">Set Username:</label>
        <input type="text" id="setusername" name="setusername" required>
      </div>
      <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" id="createpassword" name="createpassword" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>
      <input id="signUpSubmit" type="submit" value="Login">
    </form>
  </div>
</body>
<footer>
  <p>footer content...</p>
</footer>
<script type="text/javascript" src="../JavaScript/main.js"></script>
</html>
